name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout پروژه
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ نصب JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3️⃣ Cache کردن Gradle
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-

    # 4️⃣ نصب Gradle Wrapper و build
    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon

    # 5️⃣ آپلود APK به عنوان artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: my-app-apk
        path: app/build/outputs/apk/debug/app-debug.apk