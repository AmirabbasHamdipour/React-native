name: React Native Android Release Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2) Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3) Install JS dependencies
    - name: Install npm dependencies
      run: npm install

    # 4) Create assets folder for bundle (if not exists)
    - name: Create Android assets folder
      run: mkdir -p android/app/src/main/assets

    # 5) Bundle JS for Release
    - name: Bundle JS
      run: npx react-native bundle \
        --platform android \
        --dev false \
        --entry-file index.js \
        --bundle-output android/app/src/main/assets/index.android.bundle \
        --assets-dest android/app/src/main/res/

    # 6) Make gradlew executable
    - name: Make gradlew executable
      run: chmod +x android/gradlew

    # 7) Setup JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 8) Cache Gradle
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-

    # 9) Build Release APK
    - name: Build Release APK
      working-directory: android
      run: ./gradlew assembleRelease --no-daemon --parallel --configure-on-demand

    # 10) Upload Release APK artifact
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: my-app-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk