name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout پروژه
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Make gradlew executable
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # 3️⃣ نصب JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4️⃣ Cache کردن Gradle
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-

    # 5️⃣ بیلد APK
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --parallel --configure-on-demand

    # 6️⃣ آپلود APK به عنوان artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-app-apk
        path: app/build/outputs/apk/debug/app-debug.apk